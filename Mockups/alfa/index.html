<!DOCTYPE html>
<html>
<head>
    <title>Mistral Skills Library Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- style -->
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <link rel="stylesheet" href="styles/login_layout.css" />

    <!-- scripts -->
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>


</head>
<body>
    <div class="container">
        <div class="row top-margin">
            <div class="col-sm-offset-4 col-sm-4" style="background:white; border-style:solid; border-width:1px; border-color:#cccccc; padding-top:15px">

                <form role="form">
                    <div class="form-group">
                        <label for="email">Username:</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd">
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                    </div>


                </form>
                <form method="get" action="overview.html">
                    <button type="submit" class="btn btn-primary form-control">Login</button>
                </form><hr />

            </div>
        </div>
    </div>

</body>
</html>
