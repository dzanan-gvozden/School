<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mistral RSS</title>
	<script src="library/angular.min.js"></script>
	<script src="library/ui-bootstrap-tpls.min.js"></script>
	<link href="styles/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<div class="container-fluid">
			<nav class="navbar navbar-default">
				<div class="navbar-header" style="border: 0px;">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="nav navbar-nav navbar-left" href="index.html"><img src="images/mistral.png"  id="logo"/>
					</a>
				</div>

				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="border:0px;">
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a href="#" data-toggle="dropdown" class="dropdown-toggle">Resources <b class="caret"></b></a>
							<ul class="dropdown-menu" style="border:none;">
								<li><a href="#">Rooms</a></li>
								<li><a href="#">Devices</a></li>
							</ul>
						</li>
				  
						<li class="dropdown">
							<a href="#" data-toggle="dropdown" class="dropdown-toggle">Reservations <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a href="activeReservations.html">Show active reservation</a></li>
							</ul>
						</li>
						
						<li class="dropdown">
							<a href="#" data-toggle="dropdown" class="dropdown-toggle">Profile <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a href="index.html">Home</a></li>
								<li><a href="#">Logout</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</nav>
		</div>
	</header>

	<div class="container container-top">
	  
		<h2 id="welcome-title"> Active reservations </h2>
		<br>
		
        <!--Row with two equal columns-->
        <div class="row">
		
			<div class="col-xs-6 col-sm-6 col-md-3">
	          <div class="thumbnail">
	            <img src="images/confRoom.png" >
					<div class="caption">
						<h4> Room 1 </h4>
						<p>
							<i class="glyphicon glyphicon-calendar"> </i>   11/02/2016 
						</p>
						<p>
							<i class="glyphicon glyphicon-time"> </i>   12:00 - 12:15 h
						</p>
						<p> 
							<div ng-controller="ModalCtrl">
								<script type="text/ng-template" id="myModalContent.html">
									<div class="modal-header">
										<h3 class="modal-title">Cancel Reservation</h3>
									</div>
									<div class="modal-body">
										<p>
											Are you sure?
										</p>
									</div>
									<div class="modal-footer">
										<button class="btn btn-primary" ng-click="ok()">OK</button>
										<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
									</div>
								</script>

							
								<button  class="btn btn-danger btn-sm" ng-click="open()">Cancel</button>
								<button  class="btn btn-info btn-sm">Extend</button>
							</div>
						</p>
					</div>
	          </div>
	        </div>      	
						
			
			<div class="col-xs-6 col-sm-6 col-md-3">
	          <div class="thumbnail">
	            <img src="images/devices.png" >
					<div class="caption">
						<h4> Samsung Galaxy Tab 4 </h4>
						<p>
							<span class="glyphicon glyphicon-calendar"> </span>   16/02/2016 
						</p>
						<p>
							<span class="glyphicon glyphicon-time"> </span>   14:00 h
						</p>
						<p> 				
							<button  class="btn btn-danger btn-sm">Cancel</button>
							<button  class="btn btn-info btn-sm">Extend</button>
						</p>
					</div>
	          </div>
	        </div> 
			
		</div>
	</div>
			


</body>
</html>
